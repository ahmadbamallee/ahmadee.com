    <form class="message-form">
      <input class="in" type="text" name="message-name" id="message-name" placeholder="Enter Your Name" required> <br><br>
      <input class="in" type="text" name="message-subject" id="message-subject" placeholder="Message Subject" required> <br><br>

      <button class="btn" type="submit">Send Message</button>
    </form>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
      (function(){
          emailjs.init("DwohPlLT_3x2T1lEG"); // Replace "YOUR_API_KEY" with your actual public key
      })();
    </script>

    <script>
      document.querySelector('.message-form').addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent form from submitting normally
          
          emailjs.send("service_hgkw6pp", "template_yc7bxzh", {
              message_name: document.getElementById('message-name').value,
              message_subject: document.getElementById('message-subject').value,
              email: document.getElementById('email').value,
              message_body: document.getElementById('message-body').value,
          })
          .then(function(response) {
              alert('Message sent successfully!');
          }, function(error) {
              alert('Failed to send message. Please try again later.');
          });
      });
    </script>
